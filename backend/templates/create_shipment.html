<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Shipment — ShipTrack</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="page">
    <div class="page-container">
        <header class="page-header">
            <a href="/dashboard" class="btn-back">← Back to Dashboard</a>
            <h1>Create New Shipment</h1>
        </header>

        <main class="page-main">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post" action="/create-shipment" class="form-grid" style="max-width:800px;margin:0 auto">
                <div class="form-group">
                    <label>Shipment #</label>
                    <input type="text" name="Shipment_Number" placeholder="SM-12345" required>
                </div>
                <div class="form-group">
                    <label>Route</label>
                    <input type="text" name="Route_Details" placeholder="NY → LA" required>
                </div>
                <div class="form-group">
                    <label>Device</label>
                    <input type="text" name="Device" placeholder="Device001" required>
                </div>
                <div class="form-group">
                    <label>PO Number</label>
                    <input type="text" name="Po_Number" placeholder="PO-123456">
                </div>
                <div class="form-group">
                    <label>NDC Number</label>
                    <input type="text" name="NDC_Number" placeholder="7741">
                </div>
                <div class="form-group">
                    <label>Serial #</label>
                    <input type="text" name="Serial_Number_of_Goods" placeholder="SN-999">
                </div>
                <div class="form-group">
                    <label>Container #</label>
                    <input type="text" name="Container_number" placeholder="CNT-555">
                </div>
                <div class="form-group">
                    <label>Goods Type</label>
                    <input type="text" name="Goods_Type" placeholder="Electronics">
                </div>
                <div class="form-group">
                    <label>Expected Delivery</label>
                    <input type="datetime-local" name="Expected_Delivery_Date">
                </div>
                <div class="form-group">
                    <label>Delivery #</label>
                    <input type="text" name="delivery_number" placeholder="DEL-888">
                </div>
                <div class="form-group">
                    <label>Batch ID</label>
                    <input type="text" name="Batch_ID" placeholder="B-99">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="Shipment_Description" placeholder="Details about this shipment..."></textarea>
                </div>

                <div class="form-group" style="grid-column:1/-1">
                    <label>Solve to prove you're human: <strong>{{ captcha_question }}</strong></label>
                    <input type="text" name="captcha_answer" placeholder="Answer" required>
                    <input type="hidden" name="captcha_token" value="{{ captcha_token }}">
                </div>

                <div style="grid-column:1/-1;display:flex;gap:10px">
                    <button type="submit" class="btn-primary">Create Shipment</button>
                    <a href="/dashboard" class="btn-back">Cancel</a>
                </div>
            </form>
        </main>
    </div>

    <script src="/static/app.js" defer></script>
</body>
</html>
