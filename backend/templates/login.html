<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in â€” ShipTrack</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome back to ShipTrack</h1>
                <p>Securely sign in to manage shipments and tracking</p>
            </div>

            {% if error %}
            <div class="server-error">{{ error }}</div>
            {% endif %}

            <form id="loginForm" class="auth-form" method="post" action="/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="you@example.com" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position:relative">
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                        <button type="button" class="toggle-pw" id="togglePw" aria-label="Show password">ğŸ‘</button>
                    </div>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-primary btn-block">Sign in</button>

                <p class="auth-note">Don't have an account? <a href="/signup">Create one</a></p>
            </form>
        </div>
    </div>

    <script src="/static/app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle password visibility
            document.getElementById('togglePw').addEventListener('click', (e) => {
                e.preventDefault();
                const input = document.getElementById('password');
                const btn = e.target;
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'ğŸ™ˆ';
                } else {
                    input.type = 'password';
                    btn.textContent = 'ğŸ‘';
                }
            });
        });
    </script>
</body>
</html>
