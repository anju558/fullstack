<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in ‚Äî ShipTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome back to ShipTrack</h1>
                <p>Securely sign in to manage shipments and tracking</p>
            </div>

            <form id="loginForm" class="auth-form" method="post" action="http://127.0.0.1:8000/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="you@example.com" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position:relative">
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                        <button type="button" class="toggle-pw" id="togglePw" aria-label="Show password">üëÅ</button>
                    </div>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-primary btn-block">Sign in</button>

                <p class="auth-note">Don't have an account? <a href="signup.html">Create one</a></p>
            </form>
        </div>
    </div>

    <script src="app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');

            // Toggle password visibility
            document.getElementById('togglePw').addEventListener('click', (e) => {
                e.preventDefault();
                const input = document.getElementById('password');
                const btn = e.target;
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅ';
                }
            });

            // Form submission: do client-side validation and let the browser submit the form
            form.addEventListener('submit', (e) => {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    e.preventDefault();
                    alert('‚ùå Please fill in all fields');
                    return;
                }

                // If valid, allow the browser to submit the form to the server endpoint
                // Server will set cookies and redirect to /dashboard upon success
            });

            // Clear errors on input
            form.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    input.style.borderColor = 'rgba(255,255,255,0.06)';
                    const errorId = input.id + 'Error';
                    const errorEl = document.getElementById(errorId);
                    if(errorEl) errorEl.textContent = '';
                });
            });
        });
    </script>
</body>
</html>
