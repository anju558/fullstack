<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in ‚Äî ShipTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome back to ShipTrack</h1>
                <p>Securely sign in to manage shipments and tracking</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="you@example.com" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position:relative">
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                        <button type="button" class="toggle-pw" id="togglePw" aria-label="Show password">üëÅ</button>
                    </div>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-primary btn-block">Sign in</button>

                <p class="auth-note">Don't have an account? <a href="signup.html">Create one</a></p>
            </form>
        </div>
    </div>

    <script src="app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');

            // Toggle password visibility
            document.getElementById('togglePw').addEventListener('click', (e) => {
                e.preventDefault();
                const input = document.getElementById('password');
                const btn = e.target;
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅ';
                }
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const payload = new URLSearchParams();
                    payload.append('username', email);
                    payload.append('password', password);

                    const res = await fetch('http://127.0.0.1:8000/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: payload.toString()
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        alert('Login failed: ' + (err.detail || 'Invalid credentials'));
                        return;
                    }

                    const data = await res.json();
                    if (data.access_token) {
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_type', data.token_type);
                        window.location.href = 'dashboard.html';
                    }
                } catch (err) {
                    console.error(err);
                    alert('Network error. Make sure backend is running on http://127.0.0.1:8000');
                }
            });
        });
    </script>
</body>
</html>
