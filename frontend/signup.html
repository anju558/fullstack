<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up ‚Äî ShipTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create your ShipTrack account</h1>
                <p>Join 500+ companies tracking smarter</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="your_username" required minlength="4">
                    <span class="error" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position:relative">
                        <input type="password" id="password" name="password" placeholder="Min 8 chars, 1 uppercase, 1 number, 1 special" required minlength="8">
                        <button type="button" class="toggle-pw" id="togglePw1" aria-label="Show password">üëÅ</button>
                    </div>
                    <div class="password-meter">
                        <div class="meter-bar" id="meterBar"></div>
                    </div>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm password</label>
                    <div style="position:relative">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
                        <button type="button" class="toggle-pw" id="togglePw2" aria-label="Show password">üëÅ</button>
                    </div>
                    <span class="error" id="confirmError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service</label>
                </div>

                <button type="submit" class="btn-primary btn-block">Create account</button>

                <p class="auth-note">Already have an account? <a href="login.html">Sign in</a></p>
            </form>

            <div id="successMsg" class="success-msg" style="display:none">
                ‚úì Account created! Redirecting to dashboard...
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const pwInput = document.getElementById('password');
            const meterBar = document.getElementById('meterBar');

            // Password strength meter
            pwInput.addEventListener('input', () => {
                const pwd = pwInput.value;
                let strength = 0;
                if (pwd.length >= 8) strength += 20;
                if (/[A-Z]/.test(pwd)) strength += 20;
                if (/[a-z]/.test(pwd)) strength += 20;
                if (/[0-9]/.test(pwd)) strength += 20;
                if (/[!@#$%^&*]/.test(pwd)) strength += 20;
                meterBar.style.width = strength + '%';
                meterBar.style.backgroundColor = strength < 40 ? '#ef4444' : strength < 60 ? '#f59e0b' : '#10b981';
            });

            // Toggle password visibility
            document.getElementById('togglePw1').addEventListener('click', (e) => {
                e.preventDefault();
                const input = document.getElementById('password');
                const btn = e.target;
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅ';
                }
            });

            document.getElementById('togglePw2').addEventListener('click', (e) => {
                e.preventDefault();
                const input = document.getElementById('confirm_password');
                const btn = e.target;
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅ';
                }
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirm = document.getElementById('confirm_password').value;

                // Validation
                let hasError = false;
                if (username.length <= 3) {
                    document.getElementById('usernameError').textContent = 'Username must be more than 3 characters';
                    hasError = true;
                }
                if (password !== confirm) {
                    document.getElementById('confirmError').textContent = 'Passwords do not match';
                    hasError = true;
                }
                if (password.length < 8) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                    hasError = true;
                }
                if (!/[A-Z]/.test(password)) {
                    document.getElementById('passwordError').textContent += (document.getElementById('passwordError').textContent ? ' and ' : '') + 'must contain uppercase';
                    hasError = true;
                }
                if (!/[0-9]/.test(password)) {
                    document.getElementById('passwordError').textContent += (document.getElementById('passwordError').textContent ? ' and ' : '') + 'must contain a number';
                    hasError = true;
                }
                if (!/[!@#$%^&*]/.test(password)) {
                    document.getElementById('passwordError').textContent += (document.getElementById('passwordError').textContent ? ' and ' : '') + 'must contain special char';
                    hasError = true;
                }

                if (hasError) return;

                try {
                    const res = await fetch('http://127.0.0.1:8000/signup?username=' + encodeURIComponent(username) + '&email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password) + '&confirm_password=' + encodeURIComponent(confirm), {
                        method: 'POST'
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        alert('Signup failed: ' + (err.detail || 'Unknown error'));
                        return;
                    }

                    document.getElementById('successMsg').style.display = 'block';
                    form.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } catch (err) {
                    console.error(err);
                    alert('Network error. Make sure backend is running on http://127.0.0.1:8000');
                }
            });
        });
    </script>
</body>
</html>
