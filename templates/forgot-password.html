<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Forgot Password â€” ShipTrack</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Reset Password</h1>
            <p>Enter your registered email to receive a 6-digit OTP</p>

            {% if message %}
            <div class="server-success">{{ message }}</div>
            {% endif %}

            {% if error %}
            <div class="server-error">{{ error }}</div>
            {% endif %}

            <form method="post" action="/forgot-password">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input required type="email" id="email" name="email" 
                           placeholder="you@example.com" autocomplete="email">
                </div>

                <button type="submit" class="btn-primary btn-block">Send OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
