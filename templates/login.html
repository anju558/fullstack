<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in â€” ShipTrack</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>


<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">

            <div class="auth-header">
                <h1>Welcome back to ShipTrack</h1>
                <p>Securely login to manage shipments</p>
            </div>

            {% if signup_success %}
            <div class="server-success">Account created successfully. Please log in.</div>
            {% endif %}

            {% if error %}
            <div class="server-error">{{ error }}</div>
            {% endif %}

            <form id="loginForm" class="auth-form" method="post" action="/login">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="you@example.com" required>
                  
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                        <button type="button" class="password-text-toggle">Show</button>

                    </div>
                </div>

                <button type="submit" class="btn-primary btn-block">login</button>

                <p class="auth-note">Don't have an account? 
                    <a href="/signup">Create one</a>
                </p>
                <p class="auth-note">
                    <a href="/forgot-password">Forgot password?</a>
                </p>


            </form>

        </div>
    </div>

    <script src="/static/app.js" defer></script>
</body>
</html>
