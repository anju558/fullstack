<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ShipTrack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- TOP-RIGHT LOGOUT BUTTON -->
    <div class="top-right-logout">
        <a href="/logout" id="logoutBtn" class="btn-outline">ðŸšª Logout</a>
    </div>

    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="brand">ShipTrack</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard">Dashboard</a>
                <a href="/profile" aria-current="page">My Profile</a>
                <a href="/my-shipments">My Shipments</a>
                <a href="/devices">Device Data</a>
            </nav>
        </div>

        <!-- MAIN CONTENT -->
        <main class="dashboard-main">
            <h1>My Profile</h1>

            <!-- ACCOUNT DETAILS BOX -->
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <h2>Account Details</h2>
                <p class="profile-field"><strong>Username:</strong> <span id="profile-username">{{ username }}</span></p>
                <p class="profile-field"><strong>Email:</strong> <span id="profile-email">{{ email }}</span></p>
            </div>
        </main>
    </div>

    <script src="/static/app.js" defer></script>
</body>
</html>
