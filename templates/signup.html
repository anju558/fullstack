<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up â€” ShipTrack</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- Load Google reCAPTCHA (V2 checkbox method) -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create your Account</h1>
            </div>

            {% if errors %}
            <div class="server-error" role="alert">
                <ul>
                    {% for e in errors %}
                        <li>{{ e }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form id="signupForm" class="auth-form" method="post" action="/signup">
                <!-- Username -->
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required minlength="4">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required minlength="8">
                        <button type="button" class="password-text-toggle" data-target="password">Show</button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <button type="button" class="password-text-toggle" data-target="confirm_password">Show</button>
                    </div>
                </div>
                <!-- reCAPTCHA (V2 checkbox) -->
                <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>

                <button type="submit" class="btn-primary btn-block" id="submitBtn">Create account</button>

                <p class="auth-note">
                    Already have an account? <a href="/login">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="/static/app.js" defer></script>
</body>
</html>
