<!-- templates/verify-otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP — ShipTrack</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Verify OTP</h1>
            <p>Enter the 6-digit code sent to your email</p>

            {% if error %}
            <div class="server-error">{{ error }}</div>
            {% endif %}

            <form method="post" action="/verify-otp">
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input 
                        required 
                        type="text" 
                        id="otp" 
                        name="otp" 
                        maxlength="6" 
                        inputmode="numeric"
                        pattern="[0-9]{6}"
                        placeholder="123456"
                        autocomplete="one-time-code"
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input 
                        required 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input 
                        required 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="••••••••">
                </div>

                <button type="submit" class="btn-primary btn-block">Reset Password</button>
            </form>

            <p class="text-center mt-3">
                <a href="/forgot-password">Resend OTP</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const otp = document.getElementById('otp');
            const newPass = document.getElementById('new_password');

            otp.addEventListener('input', () => {
                if (otp.value.length === 6 && /^\d{6}$/.test(otp.value)) {
                    newPass.focus();
                }
            });
            otp.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && otp.value.length === 6) {
                    e.preventDefault();
                    otp.form.submit();
                }
            });
        });
    </script>
</body>
</html>
